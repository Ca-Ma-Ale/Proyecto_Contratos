<div class="alert alert-{{ variant }} alert-dismissible fade show message-alert" role="alert">
    <div class="d-flex align-items-start gap-3">
        <div class="message-alert__icon">
            <i class="fas {{ icon }}"></i>
        </div>
        <div class="flex-grow-1 message-alert__body">
            {{ message }}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
